# ===============================
# DATASOURCE (Railway)
# ===============================
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=America/Lima&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# SERVER
# ===============================
server.port=${PORT:8090}

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# ===============================
# MULTIPART (uploads)
# ===============================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
app.upload.dir=${UPLOAD_DIR:/data/uploads}


# ===============================
# JWT
# ===============================
security.jwt.secret=${JWT_SECRET:clave-super-secreta-para-demo-256bits-1234567890}
security.jwt.ttl-hours=6
